# Deploy-Kit NGINX Configuration
# Main server configuration for the deployment toolkit

server {
    listen 80;
    server_name deploy-kit.local localhost;
    root /var/www/html/deploy-kit/deploy-panel;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/deploy-kit-access.log;
    error_log /var/log/nginx/deploy-kit-error.log;

    # PHP handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(config|scripts|src)/ {
        deny all;
    }

    # API endpoints (if needed)
    location /api/ {
        try_files $uri $uri/ =404;
    }
}

