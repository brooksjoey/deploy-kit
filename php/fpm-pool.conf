; Deploy-Kit PHP-FPM Pool Configuration
; Custom pool configuration for deployment toolkit

[deploy-kit]
user = www-data
group = www-data

listen = /run/php/deploy-kit.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 1000

; Security
security.limit_extensions = .php
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Logging
php_admin_value[error_log] = /var/log/deploy-kit/php-fpm-errors.log
php_admin_flag[log_errors] = on

; Session configuration
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 1000

; Memory and execution limits
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300

; File upload settings
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M

; Include custom configuration
php_admin_value[auto_prepend_file] = /opt/deploy-kit/config/custom.ini
